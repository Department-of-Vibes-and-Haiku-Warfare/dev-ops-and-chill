# File: .github/workflows/devOpsAndChill.yml

name: DevOpsAndChill

on:
  schedule:
    - cron: "17 2 * * *" # Every day at 2:17 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "9.0"

      - name: Install dependencies
        run: |
          dotnet restore

      - name: Build HaikuGenerator
        run: |
          dotnet build src/HaikuGenerator/HaikuGenerator.csproj --configuration Release

      - name: Run HaikuGenerator
        run: |
          dotnet run --project src/HaikuGenerator/HaikuGenerator.csproj docs/index.html

      - name: Commit and Push Changes
        run: |
          # configure user
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          # stage any file changes to be committed
          git add .

          # make commit with staged changes
          git commit -m 'Haiku generated from GitHub Actions workflow on $(date)'

          # push the commit back up to source GitHub repository
          git push
