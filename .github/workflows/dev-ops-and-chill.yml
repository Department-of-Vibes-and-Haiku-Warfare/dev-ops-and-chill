name: DevOpsAndChill

on:
  schedule:
    - cron: "17 2 * * *" # Every day at 2:17 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.BOT_PAT }}

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "9.0"

      - name: Install dependencies
        run: |
          dotnet restore

      - name: Build HaikuGenerator
        run: |
          dotnet build src/HaikuGenerator/HaikuGenerator.csproj --configuration Release

      - name: Run HaikuGenerator
        run: |
          dotnet run --project src/HaikuGenerator/HaikuGenerator.csproj docs/index.html

      - name: Commit and Push Changes
        run: |
          echo "${{ secrets.BOT_GPG_KEY }}" | base64 --decode > chaosbot.asc
          gpg --batch --import chaosbot.asc

          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "use-agent" >> ~/.gnupg/gpg.conf

          KEY_ID=${{ secrets.BOT_GPG_KEY_ID }}
          echo -e "5\ny\n" | gpg --command-fd 0 --expert --edit-key $KEY_ID trust

          git config --global user.name "${{ secrets.BOT_USER }}"
          git config --global user.email "${{ secrets.BOT_EMAIL }}"
          git config --global commit.gpgsign true
          git config --global user.signingkey $KEY_ID
          git config --global gpg.program gpg

          export GPG_TTY=$(tty)
          echo "${{ secrets.BOT_GPG_PASSPHRASE }}" | \
            gpg --batch --yes --passphrase-fd 0 --pinentry-mode loopback

          git add docs/index.html
          git commit -S -m "Signed haiku update"
          git push origin HEAD
