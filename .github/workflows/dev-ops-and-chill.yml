# File: .github/workflows/devOpsAndChill.yml

name: DevOpsAndChill

on:
  schedule:
    - cron: "17 2 * * *" # Every day at 2:17 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "9.0"

      - name: Install dependencies
        run: |
          dotnet restore

      - name: Build HaikuGenerator
        run: |
          dotnet build src/HaikuGenerator/HaikuGenerator.csproj --configuration Release

      - name: Run HaikuGenerator
        run: |
          dotnet run --project src/HaikuGenerator/HaikuGenerator.csproj docs/index.html

      - name: Commit and Push Changes
        env:
          TOKEN: ${{ secrets.BOT_PAT }}
        run: |
          git config --global user.name "${{ secrets.BOT_USER }}"
          git config --global user.email "${{ secrets.BOT_EMAIL }}"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}

          git add docs/index.html
          git commit -m "Haiku generated from GitHub Actions workflow on $(date)" || echo "No changes to commit"

          git push origin HEAD
