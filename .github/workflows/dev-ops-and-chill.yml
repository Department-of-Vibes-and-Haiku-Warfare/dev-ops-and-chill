name: DevOpsAndChill

on:
  schedule:
    - cron: '17 2 * * *'  # Every day at 2:17 AM UTC
  workflow_dispatch:

jobs:
  generate-haiku:
    name: Generate Presidential Mood Haiku
    runs-on: ubuntu-latest

    steps:
